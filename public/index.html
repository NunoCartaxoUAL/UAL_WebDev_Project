<!DOCTYPE html>
<html lang="en">

<head>
    <title>Muki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/muki.png">
    <link href="css/menuStyle.css" rel="stylesheet">
    <link href="css/contentStyle.css" rel="stylesheet">
    <link href="css/talentsStyle.css" rel="stylesheet">
    <link href="css/aboutStyle.css"  rel="stylesheet">
    <link href="css/footerStyle.css" rel="stylesheet">
    <link href="css/loginStyle.css" rel="stylesheet">
    <link href = "css/cartStyle.css" rel="stylesheet">
    <script src="scripts/menu.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/script.js"></script>

    <script src="scripts/checkLogin.js"></script>

<body>
    <header>        
        <ul>
            <li class="mainMenu"><img class="logo" src="images/muki.png"></li>
            <li class="mainMenu" onclick="loadHome()"><a>Shop</a></li>
            <li class="mainMenu" onclick="loadTalents()"><a>Talents</a></li>
            <li class="mainMenu" onclick="loadAbout()"><a>About</a></li>
            <button class="rightSide" onclick="loadPopup()" style ="display: block;" id="login"><i class="fa fa-user" aria-hidden="true"></i></button> <!--Login-->  
            <button class="rightSide" onclick="logout()" id="signout"><i class="fa fa-sign-out" aria-hidden="true"><span class="tooltiptext">Sign Out</span></i></button> <!--Logout-->
            <button class="rightSide" onclick="loadCart()" id="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button> <!--Carrinho-->
        </ul>
    </header>
<section>
  
    <div class="content" id="content">
    </div>
    <div class = "popup" id="showLogin">
        <div class="close-btn" onclick="closePopup()">&times;</div>
        <div class="form">
            <h2 id="popupTitle" style="color: white; font-family: Arial, Helvetica, sans-serif;">Login</h2>
            <div class="formElement">
                <label for="email" style="color: white;"><h4>Email</h4></label>
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="formElement">
                <label for="password" style="color: white;"><h4>Password</h4></label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <center><div id="pMsg" style="color: white;"></div></center>
            <div class="formElement">
                <button onclick="login()" id="loginBtn" style="font-family: Arial, Helvetica, sans-serif;" >Login</button>
            </div>
            <div class="formElement">
                <button onclick="signUp()" id ="signUpBtn" style="display: none; font-family: Arial, Helvetica, sans-serif;" >Sign Up</button>
            </div>
            <div class="formElement">
                <a href="#" onclick="loadsignUpBTN()" id="Switch" style="color: white;"> Sign Up </a>  <!--To do-->
            </div>
        </div>
    </div>


    <div class = "popupCart" id="showCart" >
        <div class="closeCart" onclick="closeCart()">&times;</div>
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h2 class="modal-title" id="exampleModalLabel">Shopping Cart</h2>
            </div>
            <div class="modal-body tableC">
              <table class="table table-image">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"><b>Product</b></th>
                    <th scope="col"><b>Price</b></th>
                  </tr>
                </thead>
                <tbody id="cartTbody">
                
                  
                </tbody>
              </table> 
            </div>
            <div class="modal-footer">
                 <span id="total" class="price text-success">Total: 0â‚¬</span>
              <button onclick="clearCart()" type="button" class="btn btn-success"> Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

<footer>
    <div class="footer">
        &copy; Copyright 2023 
        <divc id="randomHol" style="float:right;">
 
        </div>
    </div>


</footer>

    calendar()
